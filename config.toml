[params]
  version = "2.0.X"
  [params.page]
	[params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = false
      Whatsapp = true
      Pinterest = false
      Tumblr = false
      HackerNews = false
      Reddit = false
      VK = false
      Buffer = false
      Xing = false
      Line = true
      Instapaper = false
      Pocket = false
      Digg = false
      Stumbleupon = false
      Flipboard = false
      Weibo = true
      Renren = false
      Myspace = true
      Blogger = true
      Baidu = false
      Odnoklassniki = false
      Evernote = true
      Skype = false
      Trello = false
      Mix = false

  [params.comment]
    enable = true
	  
	  [params.comment.utterances]
        enable = true
        # owner/repo
        repo = "Jailbreak-Scratch/Jailbreak-Scratch.github.io"
        issueTerm = "pathname"
        label = "comments"
        lightTheme = "github-light"
        darkTheme = "github-dark"
	
	[params.search]
		enable = true
		type = "lunr"
		contentLength = 4000
		placeholder = ""
		maxResultLength = 10
		snippetLength = 30
		highlightTag = "em"
		absoluteURL = false
	[params.verification]
		google = "qo6WnRYfvYXiLpeYmO018wxIK_ht5aDC-15wKcIe7NQ"
	
	[params.footer]
		enable = true
		# uBlogger NEW | 0.2.0 Custom content (HTML format is supported)
		custom = '<div id="wcb" class="carbonbadge"></div><script src="https://unpkg.com/website-carbon-badges@1.1.1/b.min.js" defer></script>'
		# uBlogger NEW | 0.2.0 whether to show Hugo and theme info
		hugo = true
		# uBlogger NEW | 0.2.0 whether to show copyright info
		copyright = false
		# uBlogger NEW | 0.2.0 whether to show the author
		author = true
		# Site creation time
		since = 2019
		# ICP info only in China (HTML format is supported)
		icp = ""
		# license info (HTML format is supported)
		license = 'GNUv3'

[markup.goldmark.renderer]
  unsafe = true
